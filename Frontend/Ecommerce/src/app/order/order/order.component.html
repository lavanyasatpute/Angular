<div class="order-container">
    <h1>Order List</h1>
    <table class="order-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orderList">
                <td>{{order.id}}</td>
                <td>{{order.PName}}</td>
                <td>{{order.PCategory}}</td>
                <td>${{order.PPrice}}</td>
                <td><img [src]="order.PImage" alt="{{order.PName}}" class="order-image"></td>
            </tr>
        </tbody>
    </table>
    <div class="order-total">
        <h2>Total Price: ${{ totalOrderPrice() }}</h2>
    </div>
</div>
