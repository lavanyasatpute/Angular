<h1>Set table by Choosing a Category</h1><br>

<label>Choose a Category:</label>
<select name="category" id="category" [(ngModel)]="selectedCategory" (change)="changeCategory(selectedCategory)">
  <option value="select">--select--</option>
  <option *ngFor="let item of categories" value={{item.name}}>{{item.name}}</option>
</select>

<table>
  <thead>
    <th>{{selectedCategory}}</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of Data">
      <th>{{item}}</th>
    </tr>
  </tbody>
</table>
